<script>
function Education() {
  var text; name = 'Stranger,';
  var input = document.getElementById("myInput").value;

  switch(input) {
    default:
	        text = 'What are your thoughts?'
	        break;
	case 'unipolar':
	        text = name + ' it is more effective to focus on one student in a class, at a time.'
	        break;
	 case 'multipolar':
	        text = name + ' it is more effective to equally branch out and focus on each student in a class.'    
	}
  document.getElementById("response").innerHTML = text;
}
