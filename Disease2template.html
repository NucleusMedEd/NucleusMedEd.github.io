<!DOCTYPE html>
<html lang=“en”>
<head>
	<title>Disease template</title>
 <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="NucleusMedEd.css">
	
</head>

<body>

<!-- Trigger the modal with a button -->


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>


<div class="container container-table">
    <div class="row vertical-center-row">
        <table class="table no-border">
    	   <tbody>
    		  <tr>
    			 <td></td>

                 <td width="50%"><button type="button" class="btn btn-default btn-lg text-center" data-toggle="modal" data-target="#myModal">Define</button></td>
                 
    			 <td></td>
    		  </tr>

    		  <tr >
    			 <td><button type="button" class="btn btn-default btn-lg text-center" data-toggle="modal" data-target="#myModal">Treatment</button></td>

                 <td><button type="button" class="btn btn-danger btn-lg text-center" data-toggle="modal" data-target="#myModal"><strong>Disease</strong></button></td>
                 
    			 <td><button type="button" class="btn btn-default btn-lg text-center" data-toggle="modal" data-target="#myModal">Signs/Symptoms</button></td>
    		  </tr>

    		  <tr>
    			 <td></td>

                 <td><button type="button" class="btn btn-default btn-lg text-center" data-toggle="modal" data-target="#myModal">Diagnosis</button></td>
                 
    			 <td></td>
    		  </tr>
		    </tbody>
        </table>
     </div>
</div>

<div class="container container-table">
    <div class="row vertical-center-row">
					<ul>
						<li><a href=“”>Anterior (ACL) & Posterior (PCL) Drawer Test</a>
						<li><a href=“”>Bounce Home Test</a>
						<li><a href=“”>Apley's Compression and Distraction Tests</a>
						<li><a href=“”>Lachman's Test (ACL)</a>
						<li><a href=“”>McMurray's Test (Meniscii)</a>
						<li><a href=“”>Patellar Grind Test</a>
						<li><a href="../image/Varus_Valgus_test.png" id="VarusValgus">Valgus and Varus Stress Test</a>
					</ul>
						<script>
						var img = '<img src= image/Varus_Valgus_test.png />';

						$("#VarusValgus").popover({ content: img, html:true, trigger:'hover'});
						</script>
     </div>
</div>



<script>
		$(document).ready(function(){
   		$('[data-toggle="popover"]').popover({
        placement : 'top',
        trigger : 'hover'
   			 });
				});
	</script>

</body>

</html>
